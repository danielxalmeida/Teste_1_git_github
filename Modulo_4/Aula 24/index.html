<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 24- Formularios</title>
</head>
<body>
    <h1>Formularios</h1>
    
    <form action="registo.php" autocomplete="on" method="get">
        <fieldset>
            <legend>Dados pesooais - Dados pedidos....</legend>
            <p>
                <label for="inome">Nome:</label>
                <input type="text" placeholder="NOME" name="nome" id="inome" required minlength="7">
            </p>
            <p>
                <label for="isobrenome">Password:</label>
                <input type="password" name="sobrenome" id="isobrenome" required minlength="10" maxlength="22">
            </p>
            <p>
                <label for="imedia">Média</label>
                <input type="number" name="media" id="imedia" min="0" max="20" placeholder="0-20" step="0.5" value="15">
            </p>
            <p>
                <label for="iemail">Email:</label>
                <input type="email" name="email" id="iemail" autocomplete="email" required>
            </p>
            <p>
                <label for="itel">Telefone</label>
                <input type="tel" name="tel" id="itel" autocomplete="tel-area-code" pattern="^[0-9]{2}[0-9]{7}$">
            </p>
        </fieldset>


        
        <fieldset>
            <legend>Checkbox - Radios</legend>
            <input type="checkbox" name="ftt" id="ft">
            <label for="ft">Futebol</label>
            <input type="checkbox" name="bkk" id="bk">
            <label for="bk">basquete</label>
            <input type="checkbox" name="ntt" id="nt">
            <label for="nt">natação</label>
            <input type="checkbox" name="tnn" id="tn">
            <label for="tn">tenis</label>
        </fieldset>
        <fieldset>
            <input type="radio" name="esc" id="fft" value="a">
            <label for="fft">Futebol</label>
            <input type="radio" name="esc" id="fbk" value="aa">
            <label for="fbk">basquete</label>
            <input type="radio" name="esc" id="fnt" value="aaa">
            <label for="fnt">natação</label>
            <input type="radio" name="esc" id="ftn" value="aaaa">
            <label for="ftn">tenis</label>
        </fieldset>

        <fieldset>
            <p>
                <label for="icor">Cor: </label>
                <input type="color" name="Cor" id="icor" >
            </p>
            <p>
                <label for="inivel">Nivel saturação: </label>
                <input type="range" name="Nivel" id="inivel" min="1" max="100" value="2">
            </p>
        </fieldset>

        <fieldset>
            <p>
                <label for="iest">Estado: </label>
                <select name="Estado" id="iest">
                    <option value="Maior">Maior</option>
                    <option value="Menor">Menor</option>

                    <optgroup label="Iguais">
                        <option value="igual">igual</option>
                        <option value="parecido">Mais ou menos</option>
                    </optgroup>
                </select>
            </p>
        </fieldset>
        <fieldset>
            <p>
                <label for="iprof">Profissão: </label>
                <input type="text" name="profii" id="iprof" list="lstprof">
                <datalist id="lstprof">
                    <option value="adm">Administrativo</option>
                    <option value="conte">contabilista</option>
                </datalist>

            </p>
        </fieldset>

        <fieldset>
            <label for="imsg">Mensagem: </label>
            <textarea name="Mensagem" id="imsg" cols="30" rows="10"></textarea>
        </fieldset>

        <fieldset>
            <label for="num1">Numero 1:</label>
            <input type="number" name="1num" id="num1" oninput="isoma.innerHTML = Number(num1.value) + Number(num2.value)">
            <label for="num2">Numero 2:</label>
            <input type="number" name="2num" id="num2" oninput="isoma.innerHTML = Number(num1.value) + Number(num2.value)">

            <label for="isoma">Soma: </label>
            <output name="soma" id="isoma">0</output>
        </fieldset>

        <p>
            <input type="reset" value="Limpar">
            <input type="submit" value="Confirmar">
        </p>

    </form>


    
</body>
</html>
