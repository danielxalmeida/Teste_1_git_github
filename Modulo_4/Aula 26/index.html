<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site Login</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="base">
        <div class="imagem">
            
        </div>
        <div class="formulario">
            <h1>Login</h1>
            <p>Seja bem-vindo(a) novamente. Faça login para aceder à sua conta e poder configurar o seu ambiente.</p>
            <form id="for" action="" method="post">
                <div class="campomail">
                    <label for="iemail"><i class="material-icons">person</i></label>
                    <input type="email" name="email" id="iemail" placeholder="Digite o seu email">
                </div>
                <div class="campopass">
                    <label for="ipass"><i class="material-icons">vpn_key</i></label>
                    <input type="password" name="pass" id="ipass" placeholder="password" autocomplete="off">
                </div>
                <input type="submit" value="Entrar" id="entra">
                <a href="" id="esqueci">Esqueci a password!</a>
            </form>
        </div>
        
    </div>
    
</body>
</html>
